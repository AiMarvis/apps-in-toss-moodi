<?xml version="1.0" encoding="UTF-8"?>
<!-- Moodi Character - 감정 음악 치유 앱 마스코트 -->
<!-- 영상 참고: 둥글고 부드러운 유령/마시멜로 형태, 부드러운 글로우 효과 -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 캐릭터 그라데이션 (부드러운 파랑-청록) -->
    <linearGradient id="characterGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#7DD3FC"/>
      <stop offset="50%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    
    <!-- 글로우 효과 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 부드러운 그림자 -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0EA5E9" flood-opacity="0.3"/>
    </filter>
    
    <!-- 반짝임 효과 -->
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 배경 글로우 -->
  <ellipse cx="100" cy="130" rx="50" ry="15" fill="#38BDF8" opacity="0.2" filter="url(#glow)"/>
  
  <!-- 캐릭터 본체 (둥근 유령/마시멜로 형태) -->
  <g filter="url(#softShadow)">
    <!-- 메인 바디 -->
    <path 
      d="M100 40
         C60 40 35 70 35 110
         C35 140 50 160 65 165
         Q70 167 75 165
         L80 155
         Q85 150 90 155
         L95 165
         Q100 170 105 165
         L110 155
         Q115 150 120 155
         L125 165
         Q130 167 135 165
         C150 160 165 140 165 110
         C165 70 140 40 100 40Z"
      fill="url(#characterGradient)"
    />
    
    <!-- 하이라이트 (왼쪽 상단) -->
    <ellipse cx="70" cy="70" rx="15" ry="20" fill="white" opacity="0.4"/>
    
    <!-- 볼터치 (왼쪽) -->
    <ellipse cx="60" cy="105" rx="12" ry="8" fill="#F9A8D4" opacity="0.5"/>
    
    <!-- 볼터치 (오른쪽) -->
    <ellipse cx="140" cy="105" rx="12" ry="8" fill="#F9A8D4" opacity="0.5"/>
  </g>
  
  <!-- 눈 (왼쪽) -->
  <ellipse cx="80" cy="95" rx="6" ry="8" fill="#1E3A5F"/>
  <ellipse cx="82" cy="93" rx="2" ry="2.5" fill="white"/>
  
  <!-- 눈 (오른쪽) -->
  <ellipse cx="120" cy="95" rx="6" ry="8" fill="#1E3A5F"/>
  <ellipse cx="122" cy="93" rx="2" ry="2.5" fill="white"/>
  
  <!-- 미소 -->
  <path 
    d="M90 115 Q100 125 110 115" 
    stroke="#1E3A5F" 
    stroke-width="3" 
    stroke-linecap="round" 
    fill="none"
  />
  
  <!-- 음표 장식 (머리 위) -->
  <g transform="translate(130, 35)">
    <circle cx="0" cy="12" r="5" fill="#3183F6"/>
    <rect x="4" y="-8" width="2" height="20" fill="#3183F6"/>
    <path d="M6 -8 Q15 -5 6 2" stroke="#3183F6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 반짝임 파티클 -->
  <circle cx="45" cy="60" r="3" fill="url(#sparkle)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="55" r="2" fill="url(#sparkle)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="85" r="2.5" fill="url(#sparkle)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="100" r="2" fill="url(#sparkle)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
